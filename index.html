<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON placeholder API</title>
    <link rel="stylesheet" href="./src/index.css" />
    <link rel="dns-prefetch" href="https://jsonplaceholder.typicode.com/users">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="title">Search</h1>
    <div class="row justify-content-center align-items-center">
      <div class="col-10 col-sm-7 col-md-8 col-xl-8 search-wrapper">
        <img
          class="image"
          src="https://img.icons8.com/material/24/000000/search-client.png"
          alt="icon Image"
        />
        <input
        class="search"
        type="text"
        id="name"
        required
        autocomplete="nope"
        placeholder="Type something to Search"
        />
      </div>
    </div>
    <div class="container users">
      <div id="app" class="row justify-content-center"></div>
    </div>

    <script src="src/index.js"></script>
    <script src="src/filter.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
